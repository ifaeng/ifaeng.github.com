<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igiehon Mathematics Tournament Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1b5f7c;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Igiehon Mathematics Tournament 2024 Registration</h2>

    <form id="registrationForm">
        <!-- School Information -->
        <div class="form-group">
            <label for="schoolName">School Name</label>
            <input type="text" id="schoolName" name="schoolName" required>
        </div>
        <div class="form-group">
            <label for="schoolAddress">School Address</label>
            <input type="text" id="schoolAddress" name="schoolAddress" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">School Contact Number</label>
            <input type="text" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">School Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" required>
        </div>

        <!-- Teacher Information -->
        <div class="form-group">
            <label for="teacherName">Teacher's Full Name</label>
            <input type="text" id="teacherName" name="teacherName" required>
        </div>
        <div class="form-group">
            <label for="teacherPhoneNumber">Teacher's Phone Number</label>
            <input type="text" id="teacherPhoneNumber" name="teacherPhoneNumber" required>
        </div>
        <div class="form-group">
            <label for="teacherEmailAddress">Teacher's Email Address</label>
            <input type="email" id="teacherEmailAddress" name="teacherEmailAddress" required>
        </div>

        <!-- Student 1 Information -->
        <div class="form-group">
            <label for="student1Name">Student 1 Full Name</label>
            <input type="text" id="student1Name" name="student1Name" required>
        </div>
        <div class="form-group">
            <label for="student1Class">Student 1 Class (SS1, SS2, SS3)</label>
            <select id="student1Class" name="student1Class" required>
                <option value="">Select</option>
                <option value="SS1">SS1</option>
                <option value="SS2">SS2</option>
                <option value="SS3">SS3</option>
            </select>
        </div>

        <!-- Student 2 Information -->
        <div class="form-group">
            <label for="student2Name">Student 2 Full Name</label>
            <input type="text" id="student2Name" name="student2Name" required>
        </div>
        <div class="form-group">
            <label for="student2Class">Student 2 Class (SS1, SS2, SS3)</label>
            <select id="student2Class" name="student2Class" required>
                <option value="">Select</option>
                <option value="SS1">SS1</option>
                <option value="SS2">SS2</option>
                <option value="SS3">SS3</option>
            </select>
        </div>

        <!-- Declaration -->
        <div class="form-group">
            <label for="declaration">
                <input type="checkbox" id="declaration" name="declaration" required> I confirm that the information provided is accurate, and the teacher listed will accompany the students on the tournament day.
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Form submitted successfully!");
        // Redirect after form submission
        window.location.href = "https://www.yourwebsite.com/thank-you";
    });
</script>

</body>
</html>
